name: Laravel Dev CI

on:
  push:
    branches:
      - dev

jobs:
  build:
    name: Build & Test Laravel App
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clone the code
        uses: actions/checkout@v3

      - name: ðŸ§° Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, pdo_mysql, zip, bcmath
          coverage: none

      - name: ðŸ“¦ Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: ðŸ§ª Run Laravel tests (if any)
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan test || echo "No tests found."

      - name: ðŸš€ Deployment placeholder
        run: echo "âœ… Deployment step ready (no server connected)"
